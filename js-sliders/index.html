<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>js-sliders</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</head>
	<body>
		<div class='slideshow-container'>
			<img class='slideshow-img' src="https://unsplash.it/900/600/?image=1084" alt="">
			<img class='slideshow-img' src="https://unsplash.it/900/600/?image=72" alt="">
			<img class='slideshow-img' src="https://unsplash.it/900/600/?image=24" alt="">
			<img class='slideshow-img' src="https://unsplash.it/900/600/?image=1074" alt="">
			<img class='slideshow-img' src="https://unsplash.it/900/600/?image=643" alt="">
				
			<div class="slideshow-controls">
				<button type="submit" class="js-prev">prev</button>
				<button type="" class="js-play">play</button>
				<button type="" class="js-pause">pause</button>
				<button type="submit" class="js-next">next</button>
				
			</div>
		</div>
	</body>
</html>
